    <header>

            <tbody>
                <tr>
                    <td>
                        <img src="Imagenes/P1.png" alt="Producto 1">

                <tr>
                    <td>
                        <img src="Imagenes/P4.png" alt="Producto 2">

                    </td>

                    <td><input type="number" value="1" min="1"></td>

                </tr>
            </tbody>
        </table>
        <div class="cart-total">
            <h3>Total: $3.589.000</h3>
            <button>Proceder al Pago</button>
        </div>
